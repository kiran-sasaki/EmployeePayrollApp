<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayroll</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="PersonIcon.jpg" alt="" width="40px">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
</body>
<style>
    body{
        margin: 0;
        height: 100%;
    }
    .header{
        padding: 15px 0;
        background: #ffff;
    }
    .header-content{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border: 0px solid green;
    }
    .logo-content{
        display: flex;
        flex-direction: row;
        align-items: center;
        border: 0px solid green;
        width: 80%;
    }
    .logo-content-img{border: solid 0px #42515f;}
    .emp-text{
        text-align: left;
        font: normal normal bold 22px/25px Montserrat;
        letter-spacing: 0px;
        color: #82A70C;
        text-transform: capitalize;
       
    }
    .emp-payroll{color: #42515f;}

    *{box-sizing: border-box;}
</style>
</html>
